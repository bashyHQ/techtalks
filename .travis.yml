sudo: false

language: python

node_js:
  - "4"
  - "0.12"
python:
  - "3.5"

env:
  global:
    - BEAVY_ENV=TEST
  matrix:
    - APP=minima
    - APP=hacker_news

before_install:
  - npm config set python /usr/bin/python2.7
  - npm install

before_script:
  - psql -c 'create database "beavy-test";' -U postgres
  - cp -f "beavy_apps/$APP/tests/config.yml" config.yml
  - npm run build
  - python manager.py db upgrade heads


script:
  - flask --app=main run &
  - python manager.py behave_tests


cache:
    directories:
        - $HOME/.cache/pip

services:
  - redis-server

addons:
  ssh_known_hosts: github.com
  postgresql: "9.4"
  code_climate:
    repo_token: 267de20fcb1419ff02cfe22e5009111ffc86347f398762cbb700ad56f8279ca6

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e72c826c6364f1f79f02
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
